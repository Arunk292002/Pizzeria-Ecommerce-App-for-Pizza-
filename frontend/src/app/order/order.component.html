<div class="container mt-3">
  <div class="row">
    <div class="col-6 mb-4" *ngFor="let pizza of pizzas">
      <div class="card d-flex flex-row p-2 gap-3 align-items-center justify-content-center flex-fill" style="width: 650px; height: 230px;">
        <div class="flex-column ">
          <p>{{pizza.name | titlecase}}</p>
          <span [ngClass]="{'text-success border-success':pizza.type==='veg','text-danger border-danger':pizza.type==='nonveg'}" class="type mb-3"><span class="dot"> &#x25CF;</span></span>
          <p>{{pizza.price | currency:"INR"}}</p>
        </div>
        <div class="flex-column flex-wrap justify-content-lg-between">
          <p>{{pizza.description}}</p>
          <p><strong>Ingredients:</strong> {{pizza.ingredients | join:'iname':','}}</p>
          <p><strong>Toppings: </strong>{{pizza.topping | join:'tname':','}}</p>
        </div>
        <div class="flex-column">
          <img [src]="pizza.image" height="100" width="100" [alt]="pizza.name" class="mb-3">
          <br>
          <div class="p-0 mx-auto">
            <button *ngIf="!isInCart(pizza)" (click)="addToCart(pizza)" class="btn btn-warning">Add To Cart</button>
            <button *ngIf="isInCart(pizza)" (click)="removefromCart(pizza)" class="btn btn-danger">Remove</button>
          </div>
          <!-- <button [ngClass]="{'btn-warning':pizza.isAddedToCart===false,'btn-danger':pizza.isAddedToCart===true}" class="btn" (click)="addToCart(pizza)">{{pizza.isAddedToCart?'Remove':'Add To Cart'}}</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
